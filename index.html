<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
		<div class="hulk-ryu">
			<div class="hulk-still"></div>
			<div class="hulk-ready"></div>
			<div class="hulk-throwing"></div>
			<div class="hulk-cool"></div>
		</div>
		<div class="hulk-hadouken"></div>
	</div>
	<div class="my-name">
		<p class="cody-sig"> By Cody Berlin </p>
	</div>
	<div class='instruction'>
			<p class='instruction-text-one'>
				Click on Ryu or Hulk Ryu to fire 
			</p>
			<p class="intruction-text-two">
			Hold X to make both of them strike a cool pose.
			</p>
	</div>
	<div class="streetfighter-logo"></div>
	
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
